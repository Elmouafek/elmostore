<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netlify + Printful Test</title>
</head>
<body style="background:hsla(210,20%,12%,1); color:white; text-align:center; padding:50px;">

  <h1>Printful Token Test via Netlify Function</h1>
  <button onclick="checkPrintful()">Check My Store</button>
  <pre id="output"></pre>

  <script>
    async function checkPrintful() {
      const res = await fetch("/.netlify/functions/printful");
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
